<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Tutti Lari Frutti</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper indigo">
        <a href="#" class="brand-logo">Tutti Lari Frutti</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="center">
              <button href="#" class="categorias-btn btn-large indigo">
                Categorias al azar
              </button>
            </div>
          </div>
          <div>
            <ul class="categorias-lista"></ul>
          </div>
        </div>
        <div class="card center">
          <div class="card-content">
            <div class="progress indigo">
              <div class="indeterminate white"></div>
            </div>
            <div class="letras-resultados"></div>
            <button href="#" id="letras" class="letras-btn btn-large indigo">
              Letras al azar
            </button>
          </div>
        </div>
        <div class="card center new-game">
          <div class="card-content">
            <button href="#" id="letras" class="new-game btn-large indigo">
              Comenzar de nuevo
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer indigo">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text center">Tutti Lari Frutti</h5>
            <p class="grey-text text-lighten-4 center">
              Creado especialemente para Lara Di Rienzo
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- <footer class="page-footer indigo">
      <div class="container">
        <div class="col l6 s12">
          <p class="grey-text center text-lighten-4">
            Creado especialemente para Lara Di Rienzo
          </p>
        </div>
      </div>
    </footer> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="app.js"></script>
  </body>
</html>
